name: CI

on:
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn main install --frozen-lockfile
      - run: yarn main build
      - run: yarn main test:unit
      - run: yarn tenant install --frozen-lockfile
      - run: yarn tenant build
      - run: yarn tenant test:unit
      - run: yarn dfowner install --frozen-lockfile
      - run: yarn dfowner build
      - run: yarn dfowner test
      - run: yarn watermark install --frozen-lockfile
      - run: yarn watermark build
