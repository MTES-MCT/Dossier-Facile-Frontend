name: CI

on:
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn main install --frozen-lockfile --prefer-offline
      - name: Build
        run: yarn main build
      - name: Run unit tests
        run: yarn main test:unit

  tenant:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn tenant install --frozen-lockfile --prefer-offline
      - name: Build
        run: yarn tenant build
      - name: Run unit tests
        run: yarn tenant test:unit

  others:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - run: yarn dfowner build
      - run: yarn watermark build