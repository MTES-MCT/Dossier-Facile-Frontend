name: E2E

on:
  schedule:
    - cron: '33 4 * * 1-5'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  tests-on-preprod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: e2e-tests
      - name: Run e2e tests
        uses: cypress-io/github-action@v5.6.1
        with:
          project: ./e2e-tests
          install: false
          config-file: cypress-preprod.config.ts
      - name: Upload screenshot
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: e2e-tests/cypress/screenshots
          retention-days: 1
      - name: Upload video
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: e2e-tests/cypress/videos
          retention-days: 1
      - name: Slack notification
        uses: rtCamp/action-slack-notify@v2
        if: failure() && github.event.schedule
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_USERNAME: End-to-end tests
          SLACK_ICON_EMOJI: ':alarm_clock:'
          SLACK_TITLE: Tests failed on ${{ github.ref_name }}
          SLACK_MESSAGE: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          MSG_MINIMAL: true